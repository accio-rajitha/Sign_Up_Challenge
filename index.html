<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form id="signup-form">
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Example@gmail.com" required><br>
      <p id="email-error" style="color: red; font-size: 16px; display: none;">Email must be at least 3 characters and contain "@" and "."</p> 
    </div>
    <div>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Your Password" required><br>
      <p id="password-error" style="color: red; font-size: 16px; display: none;">Password must be at least 8 characters long</p>
    </div>
    <p id="all-good" style="color: green; font-size: 16px; display: none;">All good to go!</p> 
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
